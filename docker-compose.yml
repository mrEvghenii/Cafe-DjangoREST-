version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: db_app
    restart: always
    command: -p 5433
    expose:
      - 5433
    env_file:
      - cafe_dr/.env-docker

  app:
    build:
      context: .
    env_file:
      - cafe_dr/.env-docker
    container_name: cafe_app
    restart: always
    command: ["/Cafe_app/docker/app.sh"]
    ports:
      - "8000:8080"
    depends_on:
      - db
